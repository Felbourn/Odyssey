//-------------------------------------------------------------------------------------------------
// 500 km
//-------------------------------------------------------------------------------------------------
@PART[Kosmos_Pravilo_ASAS]:Final
{
    @title = Odyssey 500 km Antenna
    @category = Science
    @node_attach = 0, 0, 0,   0, 0, 1
	@mass = 0.001
    @maxTemp = 1300
    !MODULE[ModuleSAS] {}
    MODULE
    {
        name = ModuleSPUPassive
    }
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = true
        Mode0OmniRange = 0
        Mode1OmniRange = 500000
        EnergyCost = 0.139
        TRANSMITTER
        {
            PacketInterval = 0.3
            PacketSize = 2
            PacketResourceCost = 0.139
        }
    }
}

