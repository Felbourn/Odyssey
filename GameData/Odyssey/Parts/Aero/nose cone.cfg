
@PART[KW5mNoseCone]:Final
{
    @title = Odyssey Nose Cone
    @mass = 3
    @maxTemp = 1700
    MODULE
    {
        name = ModuleHeatShield
        direction = 0, 0, 0 // full-surface coating
        reflective = 0.1
    }
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = Scale_Stack
        defaultScale = 5
    }
    MODULE
    {
        name = ModuleFuelTanks
        type = Odyssey_Core
        basemass = 3
        volume = 13000
    }
}
