
// RCS mass = thrust_directions * thrust_power * 5kg

@PART[*]:HAS[@MODULE[ModuleRCS]]:Final
{
    @maxTemp = 1600
    @MODULE[ModuleRCS]
    {
        @resourceName = Hydrazine
        @atmosphereCurve
        {
            @key,0 = 0 225
            @key,1 = 1 200
        }
    }
    @MODULE[RcsSounds]
    {
        @rcsVolume = 2
    }
    %MODULE[ModuleTweakableRCS] {}
}

@PART[RetRCSBlock]:Final
{
    @title = Odyssey RCS-R
    @mass = 0.015
    MODULE
    {
        name = TweakScale
