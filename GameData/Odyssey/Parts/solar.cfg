
@PART[62cm_BoxSat_Fixed_SolarPanel]:Final
{
    @title = Odyssey Static Solar Panel
    @node_attach = 0.0, -0.01, 0.0,   0.0, -1.0, 0.0
    @mass = 0.002
    @maxTemp = 1200
    @MODULE[ModuleDeployableSolarPanel]
    {
        @chargeRate = 0.173611111 // 62.5 watts
    }
    MODULE
    {
        name = TweakScale
        type = Scale_SolarPanel
    }
}
