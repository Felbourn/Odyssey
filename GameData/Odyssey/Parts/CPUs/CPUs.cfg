@PART[crewtube-hub-125]:Final
{
    @title = Odyssey Autonomous SM
    @description = CPU, communications, and fuel in an autononmous Service Module
    @mass = 0.6 // kg = 200 CMG, 250 CPU, 140 battery, +misc
    @maxTemp = 1100
    @cost = 10000
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 1
        }
    }
    @RESOURCE[ElectricCharge]
    {
        @amount = 25000
        @maxAmount = 25000
    }

    @MODULE[ModuleReactionWheel]
    {
        @RESOURCE
        {
            name = ElectricCharge
            rate = 1.388888889
        }
    }
    MODULE
    {
        name = ModuleFuelTanks
        type = Odyssey_ServiceModule
        basemass = 0.6
        volume = 1000 // ~50% interior
    }
    MODULE
    {
        name = TweakScale
        type = Scale_Stack
    }
    MODULE
    {
        name = ModuleSPUPassive
    }
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = true
        Mode0OmniRange = 0
        Mode1OmniRange = 3000
        EnergyCost = 0.1
        TRANSMITTER
        {
            PacketInterval = 0.3
            PacketSize = 2
            PacketResourceCost = 0.1
        }
    }
}
