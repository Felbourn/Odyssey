{
    @title = Odyssey Computer Core
    @description = Primary unmanned computer core
    @category = Pods
    vesselType = Probe
    @mass = 2
    @maxTemp = 1100

    !RESOURCE[Antimatter] {}
    @MODULE[TweakScale]
    {
        @type = Scale_Stack
    }
    MODULE
    {
        name = ModuleSAS
    }
    MODULE
    {
        name = ModuleSPU
