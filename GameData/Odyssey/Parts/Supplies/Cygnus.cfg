@PART[Pollux_Control_A]:Final
{
	@title = Firefly Cargo Hold
	@mass = 0.5 // MFT
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.416666667
		}
	}
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!MODULE[ModuleReactionWheel] {}
	!MODULE[ModuleScienceContainer] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Odyssey_FullService
		volume = 350
	}
	MODULE
	{
		name = TweakScale
		type = Scale_Stack
		defaultScale = 0.625
	}
}

//-------------------------------------------------------------------------------------------------
@PART[Pollux_Engine_A]:Final
{
	@title = Firefly Service Module
	@mass = 0.25
    @maxTemp = 1650
	!RESOURCE[MonoPropellant] {}
	@MODULE[ModuleEngines]
	{
		@maxThrust = 15
		@PROPELLANT[MonoPropellant]
		{
            @name = UDMH
            @ratio = 0.466073093
		}
		PROPELLANT
		{
            name = NTO
            ratio = 0.533926907
		}
		@atmosphereCurve
 		{
            @key,0 = 0 339
            @key,1 = 1 120
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = Odyssey_ServiceModule
		basemass = 0.1
		volume = 200
	}
	MODULE
	{
		name = TweakScale
		type = Scale_Stack
		defaultScale = 0.625
	}
}

