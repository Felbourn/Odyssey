@PART[FASAlaunchClamp25]:Final
{
    @title = Odyssey Engine Lockdown
    @node_stack_top = 0.0, 0.5, 0.0,   0.0, 1.0, 0.0,   2
    @maxTemp = 2600
    !MODULE[ModuleGenerator] {}    
    MODULE
    {
        name = TweakScale
        type = Scale_Stack
        defaultScale = 2.5
    }
}
