
@PART[FASAlaunchTower]:Final
{
    @title = Odyssey Launch Gantry
    @maxTemp = 2600
    !MODULE[ModuleGenerator] {}
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 6.666666667 // 2400 watts
        }
        OUTPUT_RESOURCE
        {
            name = LqdOxygen
            rate = 1
        }   
    }
}

