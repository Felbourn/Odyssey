@PART[OrionDockingPortXWSTANDARDDOCKPORT]:Final
{
    @title = Hydra Docking & Chute
	MODEL
	{
		model = SurfaceLights/Parts/SurfaceLight/SurfaceLight
		position = -0.541, 0.4, 0
		rotation = 90, 270, 0
	}
	MODEL
	{
		model = SurfaceLights/Parts/SurfaceLight/SurfaceLight
		position = 0.541, 0.4, 0
		rotation = 90, 90, 0
	}
	MODULE
	{
		name = ModuleLight
	    lightName = Light
		useAnimationDim = true
		lightBrightenSpeed = 2.5
		lightDimSpeed = 2.5
		resourceAmount = 0.02
		animationName = LightUp
		useResources = true
	}	
    @mass = 1
    @maxTemp = 1500
    //!MODULE[ModuleParachute] {}
    //!MODULE[ModuleParachute] {}
    stageOffset = -1
	!MODULE[RealChuteModule]
	{
		name = RealChuteModule
		caseMass = 0.08
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 5

		PARACHUTE
		{
			material = Kevlar
			preDeployedDiameter = 5
			deployedDiameter = 10
			minIsPressure = true
			minPressure = 0.007
			deploymentAlt = 2500
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = semi1
			deploymentAnimation = full1
			parachuteName = canopy2
			capName = cap2
		}
	}
