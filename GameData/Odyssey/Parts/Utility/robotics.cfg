//-------------------------------------------------------------------------------------------------
@PART[IR_Extendatron_Stackable]:Final
{
    @title = Odyssey Extender
    @mass = 0.5
    @maxTemp = 1350
    %fuelCrossFeed = True
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = Scale_IR_Reduced
    }
    @MODULE[MuMechToggle]
    {
        @servoName = New Extender
    }
}

