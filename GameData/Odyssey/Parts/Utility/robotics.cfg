@PART[AdjustableRailScaleable]:Final
{
    @title = Odyssey Adjustable Rail
    @mass = 0.25
    @maxTemp = 1350
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = Scale_IR_Reduced
    }
    @MODULE[MuMechToggle]
    {
        @servoName = New Rail
    }
}

