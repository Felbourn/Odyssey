@PART[liquidEngineorbit2]:Final
{
    @title = Centaur VI Engine
    @rescaleFactor = 3
    !fx_exhaustFlame_blue = DELETE
    !fx_exhaustLight_blue = DELETE
    !fx_smokeTrail_light  = DELETE
    !fx_exhaustSparks_flameout = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_hard = DELETE
    !sound_vent_soft = DELETE
    !sound_explosion_low = DELETE
    @manufacturer = Felbourn
    @description = 7.5m second stage engine
    @mass = 21.65
    @maxTemp = 2200

    @node_stack_top = 0.0, 4.9, 0.0,        0.0, 1.0, 0.0,  8
    !node_stack_bottom = DELETE
    node_stack_hidden = 0.0, -21.07, 0.0,    0.0, 1.0, 0.0,  1
    node_stack_bottom = 0.0, -21.07, 0.0,    0.0, 1.0, 0.0,  8

    @MODULE[ModuleJettison]
    {
        @bottomNodeName = hidden
    }
    !MODULE[ModuleGimbal] {}
    !MODULE[ModuleAlternator] {}
    !RESOURCE[ElectricCharge] {}

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        @maxThrust = 6000
        !fxOffset = DELETE
        @heatProduction = 300
        %runningEffectName = running_closed
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 0.763083096
        }
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.236916904
        }
        @atmosphereCurve
        {
            @key,0 = 0 360
            @key,1 = 1 100
        }
    }

    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_altloop2
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = flame
                modelName = MP_Nazari/FX/nasa4engine
                transformName = thrustTransform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.10
                emission = 1.00 0.40

                // life of particles in seconds
                energy = 0.00 1.4
                energy = 1.00 1.6

                // particle speed
                speed = 0.0 1.5
                speed = 1.0 1.7

                // emitter position
                offset = 0 1.1
                offset = 1 1.3

                // grow % per second
                grow = 0.00 5
                grow = 1.00 7

                size = 0 3.0
                size = 1 3.4
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_liq3
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = fxPoint
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }
}

