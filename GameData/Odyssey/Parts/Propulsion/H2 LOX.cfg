                // life of particles in seconds
                energy = 0.0 0.80
                energy = 1.0 1.20

                // particle speed
                speed = 0.0 0.60
                speed = 1.0 0.90

                // grow % per second
                grow = 0.0 3.00
                grow = 1.0 4.00
                
                offset = 0 0.20
                offset = 1 0.10
            }
        }
    }
}

