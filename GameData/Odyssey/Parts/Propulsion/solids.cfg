
@PART[KXsepmotor]:Final
{
    @title = Odyssey Separation Thruster
    @mass = 0.013 // set by MFT
    @maxTemp = 2400
    @MODULE[ModuleEngines]
    {
        @name = ModuleEnginesFX
        @maxThrust = 10 // atmo
        @heatProduction = 230
        runningEffectName = running_closed
        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }
        @atmosphereCurve
        {
            @key,0 = 0 285
            @key,1 = 1 276
        }
    }
    !RESOURCE[SolidFuel] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Odyssey_Solid
        volume = 6
    }
    MODULE
    {
        name = TweakScale
        type = Scale_Surface
    }
    !MODULE[ModuleEngineThrustController] {}
    MODULE
    {
        name = ModuleEngineThrustController
        minimumThrustPercent = 0.01
        canAdjustAtAnytime = false
        showItemInList = false
    }
    !MODULE[ModuleSRBThrust] {}
    MODULE
    {
        name = ModuleSRBThrust
        resourceName = HTPB
        useTimeCurve = false
        thrustCurve
        {
            key = 0.00 0.05
            key = 0.05 0.36
            key = 0.78 0.97
            key = 0.90 0.89
            key = 1.00 0.05
        }
    }

    !fx_exhaustFlame_yellow_tiny = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_mini = DELETE
    !sound_vent_soft = DELETE

    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_srbloop
                volume = 0.0 0.0
                volume = 0.4 0.4
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = Smoke
                modelName = MP_Nazari/FX/smokebooster
                transformName = thrustTransform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.08
                emission = 1.00 0.30

                // life of particles in seconds
                energy = 0.0 0.20
                energy = 1.0 0.30

                // particle speed
                speed = 0.0 0.30
                speed = 1.0 0.40
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = Flame
                modelName = MP_Nazari/FX/flamebooster
                transformName = thrustTransform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.12
                emission = 1.00 0.50

                // life of particles in seconds
                energy = 0.0 0.50
                energy = 1.0 0.90

                // particle speed
                speed = 0.0 0.40
                speed = 1.0 0.50

                // grow % per second
                grow = 0 -0.20
                grow = 1 -0.50
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = AerojetKerbodyne/Sounds/upperstart
                volume = 0.35
                pitch = 1.00
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
