@PART[KW3mengineTitanT1]:Final
{
    @title = Odyssey Core Booster Engine
    !MODEL,1 {} // shroud
    @mass = 4             // TWR = 67.5
    @maxTemp = 2300
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = Scale_Stack
        defaultScale = 3.75
    }
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 2650 // atmo @3.75, or ~1178@2.5
        @heatProduction = 290
    }
    !MODULE[ModuleAlternator] {}
    @EFFECTS
    {
        @running_closed
        {
            @AUDIO
            {
                @clip = KWRocketry/Soundbank/sound_altloop2
                @volume,1 = 0.1 0.4
                volume = 1.0 1.0
            }
            !PREFAB_PARTICLE {}
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = smokethrust
                modelName = MP_Nazari/FX/smokebooster
                transformName = FX2Transform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 1.45
                emission = 1.00 5.00

                // life of particles in seconds
                energy = 0.00 1.10
                energy = 1.00 1.20

                // particle speed
                speed = 0.00 0.10
                speed = 1.00 0.05

                // emitter position
                offset = 0.00 -6.0
                offset = 1.00 -4.5

                // grow % per second
                grow = 0.00 0.60
                grow = 1.00 0.90
            }
            !MODEL_MULTI_PARTICLE {}
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = flamethrust
                modelName = Squad/FX/ksX_Exhaust
                transformName = FX2Transform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.41
                emission = 1.00 1.50

                // life of particles in seconds
                energy = 0.00 0.7
                energy = 1.00 0.8

                // particle speed
                speed = 0.00 0.4
                speed = 1.00 0.8

                // emitter position
                offset = 0.00 0.0
                offset = 1.00 -0.2

                // grow % per second
                grow = 0.00 -0.8
                grow = 1.00 -0.5
            }
        }
        @engage
        {
            @AUDIO
            {
                @clip = KWRocketry/Soundbank/sound_liq8
            }
        }
    }
}

