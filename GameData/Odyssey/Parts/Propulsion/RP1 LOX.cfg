
// heatProduction = ~35 * sqrt(TWR)

@PART[AJ10]:Final
{
    !sound_engage = engage
    !sound_loop = running
    !sound_off = disengage
    !sound_out = flameout
}

//=================================================================================================
// Kerosene + LqdOxygen ratio = 2.26
// 0.381070069 Kerosene to 0.618929931 LqdOxygen
//=================================================================================================
@PART[KW3mengineTitanT1]:Final
{
    @title = Odyssey Core Booster Engine
    !MODEL,1 {} // shroud
    @mass = 4             // TWR = 67.5
    @maxTemp = 2300
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = Scale_Stack
        defaultScale = 3.75
    }
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 2650 // atmo @3.75, or ~1178@2.5
        @heatProduction = 290
        @useEngineResponseTime = False
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerosene
            @ratio = 0.381070069
        }
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.618929931
        }
        @atmosphereCurve
        {
            @key,0 = 0 185
            @key,1 = 1 165
        }
    }
    !MODULE[ModuleAlternator] {}
    @EFFECTS
    {
        @running_closed
        {
            @AUDIO
            {
                @clip = KWRocketry/Soundbank/sound_altloop2
                @volume,1 = 0.1 0.4
                volume = 1.0 1.0
            }
            !PREFAB_PARTICLE {}
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = smokethrust
                modelName = MP_Nazari/FX/smokebooster
                transformName = FX2Transform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 1.45
                emission = 1.00 5.00

                // life of particles in seconds
                energy = 0.00 1.10
                energy = 1.00 1.20

                // particle speed
                speed = 0.00 0.10
                speed = 1.00 0.05

                // emitter position
                offset = 0.00 -6.0
                offset = 1.00 -4.5

                // grow % per second
                grow = 0.00 0.60
                grow = 1.00 0.90
            }
            !MODEL_MULTI_PARTICLE {}
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = flamethrust
                modelName = Squad/FX/ksX_Exhaust
                transformName = FX2Transform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.41
                emission = 1.00 1.50

                // life of particles in seconds
                energy = 0.00 0.7
                energy = 1.00 0.8

                // particle speed
                speed = 0.00 0.4
                speed = 1.00 0.8

                // emitter position
                offset = 0.00 0.0
                offset = 1.00 -0.2

                // grow % per second
                grow = 0.00 -0.8
                grow = 1.00 -0.5
            }
        }
        @engage
        {
            @AUDIO
            {
                @clip = KWRocketry/Soundbank/sound_liq8
            }
        }
    }
}

//-------------------------------------------------------------------------------------------------
@PART[liquidEngineprodulVR2]:Final
{
    @title = Odyssey Dual Core Booster
    @node_stack_bottom = 0.0, -6.8, 0.0,   0.0, 1.0, 0.0,   0
    node_stack_bottom2 = 0.0, -6.8, 0.0,   0.0, 1.0, 0.0,   2
    !fx_exhaustFlame_blue = DELETE
    !fx_exhaustFlame_blue = DELETE
    !fx_exhaustLight_blue = DELETE
    !fx_exhaustLight_blue = DELETE
    !fx_smokeTrail_light  = DELETE
    !fx_smokeTrail_light  = DELETE
    !fx_exhaustSparks_flameout = DELETE
    !fx_exhaustSparks_flameout = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_hard = DELETE
    !sound_vent_soft = DELETE
    !sound_explosion_low = DELETE
    @mass = 2.8             // TWR = ~67
    @maxTemp = 2300
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = Scale_Stack
        defaultScale = 2.5
    }
    @MODULE[ModuleEngines]
    {
        @name = ModuleEnginesFX
        runningEffectName = running_closed
        @maxThrust = 1850 // atmo
        @heatProduction = 290
        @useEngineResponseTime = False
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerosene
            @ratio = 0.381070069
        }
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.618929931
        }
        @atmosphereCurve
        {
            @key,0 = 0 185
            @key,1 = 1 165
        }
    }
    !MODULE[ModuleAlternator] {}
    !RESOURCE[ElectricCharge] {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                modelName = fx_smokeTrail_veryLarge
                transformName = thrustTransform
                emission = 0.00 0.00
                emission = 0.10 0.40
                emission = 1.00 1.25
                speed = 0.0 0.25
                speed = 1.0 1.00
                localOffset = 0, 0, 1
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                modelName = Squad/FX/ksX_Exhaust
                transformName = thrustTransform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.26
                emission = 1.00 1.00

                // life of particles in seconds
                energy = 0.00 0.9
                energy = 1.00 0.8

                // particle speed
                speed = 0.0 0.2
                speed = 1.0 0.4

                // emitter position
                offset = 0 1.1
                offset = 1 1.2

                // grow % per second
                grow = 0.00 -0.9
                grow = 1.00 -0.8
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = fxPoint
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}

