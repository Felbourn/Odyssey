    {
        name = KethaneDetector
        DetectingPeriod = 1
        DetectingHeight = 500000
        PowerConsumption = 1
        Resource
        {
            Name = Kethane
        }
    }
    MODULE
    {
        name = SCANsat
        sensorType = 64             // kethane scan
        fov = 5
        min_alt = 100000
        max_alt = 500000
        best_alt = 300000
        scanName = Resource Scan
        power = 1
    }
    @MODULE[SCANsat]
    {
        @sensorType += 1            // terrain scan so we can tell where deposits are
        //@sensorType += 262144       // karbonite scan
    }     
}
